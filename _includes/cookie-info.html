<div id="cookie-info" class="cookie-info" role="region" aria-label="Cookie notice" hidden>
  <p>
    We use only essential cookies to make this site work. No tracking, analytics, or advertising cookies.
  </p>
  <button class="cookie-info__close" type="button" aria-label="Dismiss cookie notice">OK</button>
</div>

<script>
(function () {
  var KEY = "cookie_info_v1";
  var dismissed = false;

  try {
    dismissed = localStorage.getItem(KEY) === "dismissed";
    console.log("Cookie banner status:", dismissed ? "already dismissed" : "not dismissed");
  } catch (e) {
    console.warn("localStorage access failed:", e);
  }

  var el = document.getElementById("cookie-info");
  if (!el) {
    console.warn("Banner element not found.");
    return;
  }

  if (dismissed) {
    el.remove(); // Don't just hide â€” remove from DOM
    return;
  }

  el.hidden = false;

  var btn = el.querySelector(".cookie-info__close");
  if (!btn) {
    console.warn("Dismiss button not found.");
    return;
  }

  btn.addEventListener("click", function () {
    el.remove();
    try {
      localStorage.setItem(KEY, "dismissed");
      console.log("Cookie banner dismissed and saved.");
    } catch (e) {
      console.warn("Failed to write to localStorage:", e);
    }
  });
})();
</script>
